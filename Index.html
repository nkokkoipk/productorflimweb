<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonBall Super</title>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <section class="banner">
        <header>
            <div class="toggle">

            </div>
            <a href="#" class="logo"><img src="CSS/IMG/logo.jpg" class="imglogo"></a>
        </header>


        <div class="content">
            <img src="CSS/IMG/text.png" class="textimg">
            <p>Chủ đề của bộ phim sẽ là "Saiyan: Cuộc đua chiến đấu mạnh nhất trong vũ trụ" và sẽ mô tả "nguồn gốc" sức mạnh của chủng tộc Saiyan.
                 Toriyama được ghi nhận với tác phẩm gốc, kịch bản và thiết kế nhân vật.</p>
                 <a href="" class="btn"><ion-icon name="play-circle-outline"></ion-icon>Watch Trailer</a>
        </div>

        <div class="clip">
            <div class="clipBox">
                <img src="CSS/IMG/imgtrailer.jpg">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
            <div class="clipBox">
                <img src="CSS/IMG/imgchinh.jpg">
                <ion-icon name="play-circle-outline"></ion-icon>
            </div>
        </div>


        <ul class="socialIcon">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
        </ul>
    </section>

    <ul class="navigation" >
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Cast</a></li>
        <li><a href="">Shop</a></li>
        <li><a href="">Contact</a></li>
    </ul>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
